<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | melio0504</title>
  <link rel="icon" href="assets/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="src/style.css">
  <script src="src/script.js" defer></script>
</head>
<body>
  <div class="controls">
    <h1>Tic-Tac-Toe!</h1>
    <input type="text" id="player1" placeholder="Player 1 (O)">
    <input type="text" id="player2" placeholder="Player 2 (X)">
    
    <button id="startBtn">Start Game</button>
    <button id="resetBtn">Restart Game</button>
  </div>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <footer>
    <p>Created by Romelio Teodoro</p>
        <a href="https://github.com/melio0504" target="_blank">
            <img class="github-logo" src="assets/images/github-logo.svg" width="30px" height="30px">
        </a>
  </footer>
</body>
</html>
